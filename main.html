<!DOCTYPE html>
<html>
<head>
  <title>ShapeTracker</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
</head>
<body>
  <div id="left-panel">
    <div id="top-banner"></div>
    <ul>
      <li><a href="#" id="today" onclick="showToday_sSchedule()">Today's Schedule</a></li>
      <li><a href="#" id="update-schedule" onclick="showUpdateSchedulePage()">Update Schedule</a></li>
      <li><a href="#" id="add">Add Weight</a></li>
      <li><a href="#" id="progress">View Progress</a></li>
      <li>
        <a href="#" id="export" onclick="exportData()">Export Data</a>
        <input type="file" id="file-input" style="display: none;" />
      </li>
      <li>
        <a href="#" id="import" onclick="document.getElementById('file-input').click();">Import Data</a>
      </li>
      <li><a href="#" id="delete-all" onclick="deleteAllData()">Delete All Data</a></li>      
    </ul>
    <div id="footer">
      <p>Developed by ParisNeo and Assistant</p>
    </div>    
  </div>
  <div id="center-panel">

    <!-- Schedule page content -->
    <div id="schedule-page">
      <dev id="content"></dev>

    </div>
    <div id="update-schedule-page" style="display: none">
      <form>
        <label for="start-time">Start Time:</label><br>
        <input type="time" id="start-time" name="start-time"><br>
        <label for="end-time">End Time:</label><br>
        <input type="time" id="end-time" name="end-time"><br>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description"></textarea><br>
        <label for="type">Type:</label><br>
        <select id="type" name="type">
          <option value="meal">Meal</option>
          <option value="activity">Activity</option>
          <option value="sleep">Sleep</option>
        </select><br>
        <button type="button" onclick="addScheduleItem()">Add</button>
        <button type="button" onclick="removeScheduleItem()">Remove</button>
        <button type="button" onclick="saveUpdatedSchedule()">Save</button>
        <div id=schedule-rows></div>
      </form>
      <ul id="schedule-list"></ul>
    </div>


    <!-- Add page content -->
    <div id="add-page" style="display:none;" style="display: none">
      <!-- Add page content goes here -->
      <form>
        <label for="weight">Weight:</label><br>
        <input type="number" id="weight" name="weight"><br>
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date"><br><br>
        <button type="button" onclick="addWeight()">Add Weight</button>
      </form> 
      <table id="weight-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Weight</th>
          </tr>  
        </thead>
        <tbody>

        </tbody>
        <!-- Previous weight rows go here -->
      </table>            
    </div>
    
    <!-- Progress page content -->
    <div id="progress-page" style="display:none;" style="display: none">
      <!-- Progress page content goes here -->
    </div>
    
    <!-- Export page content -->
    <div id="export-page" style="display:none;" style="display: none">
      <!-- Export page content goes here -->
    </div>
    
    <!-- Import page content -->
    <div id="import-page" style="display:none;" style="display: none">
      <!-- Import page content goes here -->
    </div>    
    <div id="advise-div">
      <div id="advise-header">Advise of the day</div>
      <button id="close-button">X</button>
      <div id="advise-content"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
